<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-items">
        <h1 class="title-header">Find your film</h1>
        <a class="watchlistBtn" href="./watchlist.html">My Watchlist</a>
      </div>

      <div id="search">
        <img src="./src/images/Search.png" alt="" />
        <input class="input-box" placeholder="Blade Runner" />
        <button class="input-btn">Search</button>
      </div>
    </header>
    <div class="list">
      <div class="placeholder">
        <img class="before-search" src="./src/images/notPickedYet.png" alt="" />
        <p class="before-search">Start exploring</p>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
